<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <title>디자인 → 개발 핸드오프</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta
      name="description"
      content="Figma 디자인을 개발 코드로 핸드오프(Hand-off)합니다."
    />
    <link
      rel="icon"
      href="src/assets/favicon.svg"
    />
    <link
      rel="stylesheet"
      href="src/styles/main.css"
    />
    <script
      type="module"
      src="src/main.js"
    ></script>
  </head>

  <body class="demo">

    <sortable-list>
      <li>
        <img
          data-role="image"
          src="src/assets/architectures/architecture-01.jpg"
          alt=""
          width="64"
          height="64"
        />
        <span data-role="label">Building design</span>
        <button
          type="button"
          data-role="handle"
          title="move item (using arrow up/down key)"
        >
          <img
            src="src/assets/icons/hamburger.svg"
            alt="move item (using arrow up/down key)"
            width="20"
            height="20"
          />
        </button>
      </li>
      <li>
        <img
          data-role="image"
          src="src/assets/architectures/architecture-02.jpg"
          alt=""
          width="64"
          height="64"
        />
        <span data-role="label">Graphics</span>
        <button
          type="button"
          data-role="handle"
          title="move item (using arrow up/down key)"
        >
          <img
            src="src/assets/icons/hamburger.svg"
            alt="move item (using arrow up/down key)"
            width="20"
            height="20"
          />
        </button>
      </li>
      <li>
        <img
          data-role="image"
          src="src/assets/architectures/architecture-03.jpg"
          alt=""
          width="64"
          height="64"
        />
        <span data-role="label">History of Architecture</span>
        <button
          type="button"
          data-role="handle"
          title="move item (using arrow up/down key)"
        ><img
            src="src/assets/icons/hamburger.svg"
            alt="move item (using arrow up/down key)"
            width="20"
            height="20"
          /></button>
      </li>
      <li>
        <img
          data-role="image"
          src="src/assets/architectures/architecture-04.jpg"
          alt=""
          width="64"
          height="64"
        />
        <span data-role="label">Climatology</span>
        <button
          type="button"
          data-role="handle"
          title="move item (using arrow up/down key)"
        >
          <img
            src="src/assets/icons/hamburger.svg"
            alt="move item (using arrow up/down key)"
            width="20"
            height="20"
          />
        </button>
      </li>
    </sortable-list>

    <div
      class="spacer"
      style="inline-size: 60px; height: 60px"
    ></div>

  </body>

</html>
